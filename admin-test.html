<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台功能测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border-color: #bee5eb; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 15px 0; }
        .stat-card { background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center; }
        .stat-number { font-size: 2em; font-weight: bold; color: #007bff; }
        .nav-links { margin: 20px 0; text-align: center; }
        .nav-links a { margin: 0 10px; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 4px; }
        .nav-links a:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛠️ tldraw管理后台功能测试</h1>
        
        <div class="nav-links">
            <a href="/">返回主应用</a>
            <a href="/admin">进入管理后台</a>
            <a href="/test-sync.html">测试同步功能</a>
        </div>
        
        <div id="status" class="section info">
            <h3>状态信息</h3>
            <p>准备测试管理后台功能...</p>
        </div>

        <!-- 系统概览测试 -->
        <div class="section">
            <h3>📊 系统统计测试</h3>
            <button onclick="testSystemStats()">获取系统统计</button>
            <div id="statsResult"></div>
        </div>

        <!-- 用户管理测试 -->
        <div class="section">
            <h3>👥 用户管理测试</h3>
            <button onclick="testUserManagement()">获取用户列表</button>
            <div id="usersResult"></div>
        </div>

        <!-- 房间管理测试 -->
        <div class="section">
            <h3>🏠 房间管理测试</h3>
            <button onclick="testRoomManagement()">获取房间列表</button>
            <button onclick="createTestRoom()">创建测试房间</button>
            <div id="roomsResult"></div>
        </div>

        <!-- 操作日志测试 -->
        <div class="section">
            <h3>📋 操作日志测试</h3>
            <button onclick="testLogs()">获取操作日志</button>
            <button onclick="addTestLog()">添加测试日志</button>
            <div id="logsResult"></div>
        </div>

        <!-- 权限测试 -->
        <div class="section">
            <h3>🔐 权限系统测试</h3>
            <button onclick="testAdminAccess()">测试管理员权限</button>
            <div id="permissionResult"></div>
        </div>

        <!-- 集成测试 -->
        <div class="section">
            <h3>🔄 综合测试</h3>
            <button onclick="runFullTest()">运行完整测试</button>
            <div id="fullTestResult"></div>
        </div>
    </div>

    <script>
        // 动态获取API基础URL
        const API_BASE = window.location.origin.includes('localhost') || window.location.origin.includes('127.0.0.1')
            ? window.location.origin
            : 'https://tldraw-worker.010-carpe-diem.workers.dev'
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status')
            statusDiv.className = `section ${type}`
            statusDiv.innerHTML = `<h3>状态信息</h3><p>${message}</p>`
        }
        
        function displayResult(elementId, title, data, isError = false) {
            const element = document.getElementById(elementId)
            element.innerHTML = `
                <h4>${title}</h4>
                <div class="${isError ? 'section error' : 'section success'}">
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `
        }

        async function testSystemStats() {
            showStatus('正在获取系统统计...', 'info')
            try {
                const response = await fetch(`${API_BASE}/api/admin/stats`)
                const stats = await response.json()
                
                if (response.ok) {
                    // 显示统计卡片
                    const statsHtml = `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number">${stats.totalUsers}</div>
                                <div>总用户数</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${stats.totalRooms}</div>
                                <div>总房间数</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${stats.publishedRooms}</div>
                                <div>已发布房间</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${stats.activeUsers}</div>
                                <div>活跃用户</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${stats.storageUsed}</div>
                                <div>存储使用</div>
                            </div>
                        </div>
                    `
                    document.getElementById('statsResult').innerHTML = `
                        <h4>✅ 系统统计获取成功</h4>
                        ${statsHtml}
                        <details>
                            <summary>原始数据</summary>
                            <pre>${JSON.stringify(stats, null, 2)}</pre>
                        </details>
                    `
                    showStatus('系统统计获取成功', 'success')
                } else {
                    displayResult('statsResult', '❌ 系统统计获取失败', stats, true)
                    showStatus('系统统计获取失败', 'error')
                }
            } catch (error) {
                displayResult('statsResult', '❌ 网络错误', { error: error.message }, true)
                showStatus('网络错误', 'error')
            }
        }

        async function testUserManagement() {
            showStatus('正在获取用户列表...', 'info')
            try {
                const response = await fetch(`${API_BASE}/api/admin/users`)
                const users = await response.json()
                
                if (response.ok) {
                    const usersHtml = `
                        <table style="width: 100%; border-collapse: collapse; margin: 10px 0;">
                            <thead>
                                <tr style="background: #f8f9fa;">
                                    <th style="padding: 8px; border: 1px solid #ddd;">用户名</th>
                                    <th style="padding: 8px; border: 1px solid #ddd;">邮箱</th>
                                    <th style="padding: 8px; border: 1px solid #ddd;">角色</th>
                                    <th style="padding: 8px; border: 1px solid #ddd;">状态</th>
                                    <th style="padding: 8px; border: 1px solid #ddd;">房间数</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${users.map(user => `
                                    <tr>
                                        <td style="padding: 8px; border: 1px solid #ddd;">${user.userName}</td>
                                        <td style="padding: 8px; border: 1px solid #ddd;">${user.userEmail}</td>
                                        <td style="padding: 8px; border: 1px solid #ddd;">${user.role}</td>
                                        <td style="padding: 8px; border: 1px solid #ddd;">${user.status}</td>
                                        <td style="padding: 8px; border: 1px solid #ddd;">${user.roomCount}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `
                    document.getElementById('usersResult').innerHTML = `
                        <h4>✅ 用户列表获取成功 (${users.length} 个用户)</h4>
                        ${usersHtml}
                    `
                    showStatus(`用户列表获取成功，共 ${users.length} 个用户`, 'success')
                } else {
                    displayResult('usersResult', '❌ 用户列表获取失败', users, true)
                    showStatus('用户列表获取失败', 'error')
                }
            } catch (error) {
                displayResult('usersResult', '❌ 网络错误', { error: error.message }, true)
                showStatus('网络错误', 'error')
            }
        }

        async function testRoomManagement() {
            showStatus('正在获取房间列表...', 'info')
            try {
                const response = await fetch(`${API_BASE}/api/rooms`)
                const rooms = await response.json()
                
                if (response.ok) {
                    const roomsHtml = `
                        <p><strong>房间总数:</strong> ${rooms.length}</p>
                        <p><strong>已发布房间:</strong> ${rooms.filter(r => r.published).length}</p>
                        <details>
                            <summary>查看所有房间详情</summary>
                            <pre>${JSON.stringify(rooms, null, 2)}</pre>
                        </details>
                    `
                    document.getElementById('roomsResult').innerHTML = `
                        <h4>✅ 房间列表获取成功</h4>
                        ${roomsHtml}
                    `
                    showStatus(`房间列表获取成功，共 ${rooms.length} 个房间`, 'success')
                } else {
                    displayResult('roomsResult', '❌ 房间列表获取失败', rooms, true)
                    showStatus('房间列表获取失败', 'error')
                }
            } catch (error) {
                displayResult('roomsResult', '❌ 网络错误', { error: error.message }, true)
                showStatus('网络错误', 'error')
            }
        }

        async function createTestRoom() {
            showStatus('正在创建测试房间...', 'info')
            try {
                const roomData = {
                    id: `admin-test-${Date.now()}`,
                    name: `管理员测试房间-${new Date().toLocaleString()}`,
                    createdAt: Date.now(),
                    lastModified: Date.now(),
                    owner: 'admin-test',
                    ownerId: 'admin-test',
                    ownerName: '管理员测试',
                    isShared: false,
                    published: true,
                    permission: 'editor',
                    publishStatus: 'published',
                    description: '这是管理员创建的测试房间',
                    tags: ['admin', 'test']
                }

                const response = await fetch(`${API_BASE}/api/rooms`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(roomData)
                })

                const result = await response.json()
                
                if (response.ok) {
                    displayResult('roomsResult', '✅ 测试房间创建成功', result)
                    showStatus('测试房间创建成功', 'success')
                } else {
                    displayResult('roomsResult', '❌ 测试房间创建失败', result, true)
                    showStatus('测试房间创建失败', 'error')
                }
            } catch (error) {
                displayResult('roomsResult', '❌ 网络错误', { error: error.message }, true)
                showStatus('网络错误', 'error')
            }
        }

        async function testLogs() {
            showStatus('正在获取操作日志...', 'info')
            try {
                const response = await fetch(`${API_BASE}/api/admin/logs`)
                const logs = await response.json()
                
                if (response.ok) {
                    displayResult('logsResult', '✅ 操作日志获取成功', logs)
                    showStatus(`操作日志获取成功，共 ${logs.length} 条记录`, 'success')
                } else {
                    displayResult('logsResult', '❌ 操作日志获取失败', logs, true)
                    showStatus('操作日志获取失败', 'error')
                }
            } catch (error) {
                displayResult('logsResult', '❌ 网络错误', { error: error.message }, true)
                showStatus('网络错误', 'error')
            }
        }

        async function addTestLog() {
            showStatus('正在添加测试日志...', 'info')
            try {
                const logData = {
                    adminId: 'test-admin',
                    adminName: '测试管理员',
                    action: 'TEST_ACTION',
                    targetType: 'system',
                    targetId: 'test',
                    details: '这是一个测试日志记录',
                    timestamp: Date.now()
                }

                const response = await fetch(`${API_BASE}/api/admin/logs`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(logData)
                })

                const result = await response.json()
                
                if (response.ok) {
                    displayResult('logsResult', '✅ 测试日志添加成功', result)
                    showStatus('测试日志添加成功', 'success')
                } else {
                    displayResult('logsResult', '❌ 测试日志添加失败', result, true)
                    showStatus('测试日志添加失败', 'error')
                }
            } catch (error) {
                displayResult('logsResult', '❌ 网络错误', { error: error.message }, true)
                showStatus('网络错误', 'error')
            }
        }

        async function testAdminAccess() {
            showStatus('正在测试管理员权限...', 'info')
            
            const tests = [
                { name: '系统统计API', url: '/api/admin/stats' },
                { name: '用户管理API', url: '/api/admin/users' },
                { name: '操作日志API', url: '/api/admin/logs' }
            ]

            const results = []
            
            for (const test of tests) {
                try {
                    const response = await fetch(`${API_BASE}${test.url}`)
                    results.push({
                        name: test.name,
                        status: response.status,
                        success: response.ok,
                        message: response.ok ? '访问成功' : `HTTP ${response.status}`
                    })
                } catch (error) {
                    results.push({
                        name: test.name,
                        status: 0,
                        success: false,
                        message: error.message
                    })
                }
            }

            const successCount = results.filter(r => r.success).length
            const resultHtml = `
                <h4>权限测试结果 (${successCount}/${results.length} 通过)</h4>
                <ul>
                    ${results.map(r => `
                        <li style="color: ${r.success ? 'green' : 'red'}">
                            ${r.success ? '✅' : '❌'} ${r.name}: ${r.message}
                        </li>
                    `).join('')}
                </ul>
            `
            
            document.getElementById('permissionResult').innerHTML = resultHtml
            showStatus(`权限测试完成，${successCount}/${results.length} 个API可访问`, 
                      successCount === results.length ? 'success' : 'error')
        }

        async function runFullTest() {
            showStatus('正在运行完整测试套件...', 'info')
            
            const testResults = []
            
            try {
                // 测试系统统计
                showStatus('测试系统统计API...', 'info')
                const statsResponse = await fetch(`${API_BASE}/api/admin/stats`)
                testResults.push({
                    name: '系统统计',
                    success: statsResponse.ok,
                    details: await statsResponse.text()
                })

                // 测试用户管理
                showStatus('测试用户管理API...', 'info')
                const usersResponse = await fetch(`${API_BASE}/api/admin/users`)
                testResults.push({
                    name: '用户管理',
                    success: usersResponse.ok,
                    details: await usersResponse.text()
                })

                // 测试房间管理
                showStatus('测试房间管理API...', 'info')
                const roomsResponse = await fetch(`${API_BASE}/api/rooms`)
                testResults.push({
                    name: '房间管理',
                    success: roomsResponse.ok,
                    details: await roomsResponse.text()
                })

                // 测试日志系统
                showStatus('测试日志系统API...', 'info')
                const logsResponse = await fetch(`${API_BASE}/api/admin/logs`)
                testResults.push({
                    name: '日志系统',
                    success: logsResponse.ok,
                    details: await logsResponse.text()
                })

                const successCount = testResults.filter(r => r.success).length
                const resultHtml = `
                    <h4>完整测试结果</h4>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number">${successCount}</div>
                            <div>通过测试</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${testResults.length - successCount}</div>
                            <div>失败测试</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${Math.round(successCount/testResults.length*100)}%</div>
                            <div>通过率</div>
                        </div>
                    </div>
                    <h5>详细结果:</h5>
                    <ul>
                        ${testResults.map(r => `
                            <li style="color: ${r.success ? 'green' : 'red'}">
                                ${r.success ? '✅' : '❌'} ${r.name}
                            </li>
                        `).join('')}
                    </ul>
                `
                
                document.getElementById('fullTestResult').innerHTML = resultHtml
                showStatus(`完整测试完成，通过率: ${Math.round(successCount/testResults.length*100)}%`, 
                          successCount === testResults.length ? 'success' : 'error')

            } catch (error) {
                displayResult('fullTestResult', '❌ 测试套件执行失败', { error: error.message }, true)
                showStatus('测试套件执行失败', 'error')
            }
        }

        // 页面加载时显示欢迎信息
        window.onload = function() {
            showStatus('管理后台测试页面已加载，请点击相应按钮开始测试', 'info')
        }
    </script>
</body>
</html>
