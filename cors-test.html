<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Page</h1>
    <div id="result"></div>
    <button onclick="testCORS()">Test API Call</button>

    <script>
        async function testCORS() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8787/api/rooms', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                result.innerHTML = `<pre>SUCCESS:\n${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                console.error('CORS error:', error);
                result.innerHTML = `<pre>ERROR:\n${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
