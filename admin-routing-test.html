<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin路由测试</title>
    <style>
        body { font-family: system-ui; margin: 40px; line-height: 1.6; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .test-btn { background: #007bff; color: white; }
        iframe { width: 100%; height: 400px; border: 1px solid #ddd; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>tldraw Worker Admin路由测试</h1>
    
    <div class="test-section">
        <h2>路由测试</h2>
        <p>点击按钮测试不同的路由:</p>
        
        <button class="test-btn" onclick="testRoute('/admin-login')">测试 /admin-login</button>
        <button class="test-btn" onclick="testRoute('/admin/unknown')">测试 /admin/unknown</button>
        <button class="test-btn" onclick="testRoute('/')">测试 / (主页)</button>
        <button class="test-btn" onclick="testRoute('/some-room')">测试 /some-room (普通路由)</button>
        
        <div id="test-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Admin登录页面预览</h2>
        <iframe id="admin-frame" src="https://tldraw-worker.010-carpe-diem.workers.dev/admin-login"></iframe>
    </div>
    
    <script>
        const baseUrl = 'https://tldraw-worker.010-carpe-diem.workers.dev';
        
        async function testRoute(path) {
            const resultsDiv = document.getElementById('test-results');
            const url = baseUrl + path;
            
            try {
                const response = await fetch(url);
                const contentType = response.headers.get('content-type');
                const text = await response.text();
                
                let resultClass = 'success';
                let message = '';
                
                if (path === '/admin-login') {
                    if (response.ok && text.includes('管理员登录')) {
                        message = `✅ ${path}: 正确返回管理员登录页面`;
                    } else {
                        message = `❌ ${path}: 未返回正确的管理员登录页面`;
                        resultClass = 'error';
                    }
                } else if (path.startsWith('/admin/')) {
                    if (text.includes('Admin page not found')) {
                        message = `✅ ${path}: 正确返回admin 404错误`;
                    } else {
                        message = `❌ ${path}: 未正确处理admin路由`;
                        resultClass = 'error';
                    }
                } else if (path === '/') {
                    if (response.ok && text.includes('tldraw 共享白板')) {
                        message = `✅ ${path}: 正确返回主应用页面`;
                    } else {
                        message = `❌ ${path}: 未正确返回主应用`;
                        resultClass = 'error';
                    }
                } else {
                    if (response.ok && (text.includes('tldraw 共享白板') || text.includes('请访问正确的路由'))) {
                        message = `✅ ${path}: 正确返回SPA或fallback页面`;
                    } else {
                        message = `❌ ${path}: 路由处理异常`;
                        resultClass = 'error';
                    }
                }
                
                const resultDiv = document.createElement('div');
                resultDiv.className = `test-result ${resultClass}`;
                resultDiv.innerHTML = `
                    <strong>${message}</strong><br>
                    <small>状态码: ${response.status}, Content-Type: ${contentType}</small>
                `;
                resultsDiv.appendChild(resultDiv);
                
            } catch (error) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `❌ ${path}: 请求失败 - ${error.message}`;
                resultsDiv.appendChild(resultDiv);
            }
        }
        
        // 自动运行所有测试
        window.onload = function() {
            console.log('开始自动测试所有路由...');
            setTimeout(() => testRoute('/admin-login'), 500);
            setTimeout(() => testRoute('/admin/unknown'), 1000);
            setTimeout(() => testRoute('/'), 1500);
            setTimeout(() => testRoute('/some-room'), 2000);
        };
    </script>
</body>
</html>
