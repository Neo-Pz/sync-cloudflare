<!DOCTYPE html>
<html>
<head>
    <title>Quick Fix Room Names</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Quick Fix Room Names</h1>
    <p>This tool will quickly add names to rooms that don't have them.</p>
    
    <button onclick="quickFix()" style="background: #007bff; color: white; border: none; border-radius: 4px;">
        Fix All Room Names Now
    </button>
    
    <div id="result" class="result"></div>
    
    <script>
        async function quickFix() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Processing...</p>';
            
            try {
                // 1. Get all rooms
                const response = await fetch('/api/rooms');
                const rooms = await response.json();
                
                console.log('Got rooms:', rooms);
                
                if (!Array.isArray(rooms)) {
                    throw new Error('Invalid rooms data received');
                }
                
                // 2. Find rooms without names
                const roomsToFix = rooms.filter(room => !room.name || room.name.trim() === '');
                
                if (roomsToFix.length === 0) {
                    resultDiv.innerHTML = '<p class="success">✅ All rooms already have names!</p>';
                    return;
                }
                
                resultDiv.innerHTML = `<p>Found ${roomsToFix.length} rooms without names. Fixing...</p>`;
                
                // 3. Update each room
                let fixed = 0;
                let failed = 0;
                
                for (const room of roomsToFix) {
                    try {
                        // Generate a name based on owner and timestamp
                        const ownerName = room.ownerName || room.ownerId || 'Unknown';
                        const shortId = room.id.substring(0, 8);
                        const defaultName = `${ownerName} Room #${shortId}`;
                        
                        console.log(`Fixing room ${room.id} with name: ${defaultName}`);
                        
                        const updateResponse = await fetch(`/api/rooms/${room.id}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                name: defaultName
                            })
                        });
                        
                        if (updateResponse.ok) {
                            fixed++;
                            console.log(`✅ Fixed room ${room.id}`);
                        } else {
                            failed++;
                            const errorText = await updateResponse.text();
                            console.error(`❌ Failed to fix room ${room.id}: ${errorText}`);
                        }
                    } catch (err) {
                        failed++;
                        console.error(`❌ Error fixing room ${room.id}:`, err);
                    }
                }
                
                // 4. Show results
                resultDiv.innerHTML = `
                    <h3>Fix Results:</h3>
                    <p class="success">✅ Fixed: ${fixed} rooms</p>
                    ${failed > 0 ? `<p class="error">❌ Failed: ${failed} rooms</p>` : ''}
                    <p>
                        <a href="/admin" target="_blank" style="background: #28a745; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px;">
                            Check Admin Page Now
                        </a>
                    </p>
                `;
                
            } catch (error) {
                console.error('Quick fix error:', error);
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
